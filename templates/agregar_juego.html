
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    {% include 'defaults/head.html'%}
</head>

<body>
    {% include 'defaults/header.html'%}
    
    <section class="section">
    <div class="columns">
        <div class="w-75 mx-auto">
            <h3 class="is-size-3">Agregar juego</h3>
            
            <form action="{{url_for('guardar_juego')}}" method="post" class="border rounded p-3">
                
                <div class="mb-3">
                    <label for="nombre">Nombre:</label>
                    <input required type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                </div>
                
                <div class="mb-3">
                    <label for="descripcion">Descripción</label>
                    <input required type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion">
                </div>
                
                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input required type="number" class="form-control" placeholder="Precio" name="precio" id="precio">
                </div>
                
                <button type="submit" class="btn btn-primary mt-2">Guardar</button>
                <a href="{{url_for('juegos')}}" class="btn btn-link mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>

    {% include 'defaults/footer.html'%}
    {% include 'defaults/scripts.html'%}
</body>
</html>
